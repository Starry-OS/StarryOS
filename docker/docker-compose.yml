# Docker Compose configuration for StarryOS development
# Note: This is an optional convenience tool for development.
# You can also use Docker commands directly (see README.md)

services:
  starryos:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: localhost/starry-env
    volumes:
      # Mount the project directory
      - ..:/workspace
      # Cache Rust dependencies
      - cargo-cache:/usr/local/cargo/registry
      - cargo-git-cache:/usr/local/cargo/git
    # Keep container running
    stdin_open: true
    tty: true

volumes:
  cargo-cache:
  cargo-git-cache:
